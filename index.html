<!DOCTYPE html>
<html lang="en">
<head>

        <div class="highscores invisible">

                </tr>
                <tr>
                    <td>3RD</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>4TH</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>5TH</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>6TH</td>

</html>
